<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cute Dragon Follows Cursor</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #73b4ff; /* soft sky blue */
    overflow: hidden;
    cursor: none;
  }

  /* Dragon container */
  #dragon {
    position: absolute;
    width: 150px;
    height: 150px;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  /* Little "alive wiggle" */
  @keyframes wiggle {
    0%   { transform: translate(-50%, -50%) rotate(2deg); }
    50%  { transform: translate(-50%, -50%) rotate(-3deg); }
    100% { transform: translate(-50%, -50%) rotate(2deg); }
  }

  #dragon img {
    width: 100%;
    animation: wiggle 0.6s infinite ease-in-out;
  }
</style>
</head>
<body>

<!-- Cute cartoon dragon -->
<div id="dragon">
  <img src="https://i.imgur.com/XJkIIk0.png">
</div>

<script>
  const dragon = document.getElementById("dragon");

  // Starting position
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;

  let targetX = x;
  let targetY = y;

  // When mouse moves, update target
  document.addEventListener("mousemove", (e) => {
    targetX = e.clientX;
    targetY = e.clientY;
  });

  // Smooth movement loop
  function move() {
    x += (targetX - x) * 0.12;
    y += (targetY - y) * 0.12;

    dragon.style.left = x + "px";
    dragon.style.top = y + "px";

    requestAnimationFrame(move);
  }

  move();
</script>

  <div class="characters">
  <!-- Pink dragon facing right (flipped via .dragon--left if desired) -->
  <div class="character dragon dragon--small">
    <div class="body"></div>
    <div class="belly"></div>
    <div class="head">
      <div class="snout"></div>
      <div class="nostril"></div>
      <div class="eye"></div>
      <div class="horn"></div>
    </div>
    <div class="wing"></div>
    <div class="tail"></div>
    <div class="spike s1"></div>
    <div class="spike s2"></div>
    <div class="spike s3"></div>
    <div class="spike s4"></div>
    <div class="shadow"></div>
  </div>

  <!-- Big pink dragon flipped to face left -->
  <div class="character dragon dragon--big dragon--left">
    <div class="body"></div>
    <div class="belly"></div>
    <div class="head">
      <div class="snout"></div>
      <div class="nostril"></div>
      <div class="eye"></div>
      <div class="horn"></div>
    </div>
    <div class="wing"></div>
    <div class="tail"></div>
    <div class="spike s1"></div>
    <div class="spike s2"></div>
    <div class="spike s3"></div>
    <div class="spike s4"></div>
    <div class="shadow"></div>
  </div>

  <!-- Anime character -->
  <div class="character anime">
    <div class="torso"></div>
    <div class="neck"></div>
    <div class="head">
      <div class="hair"></div>
      <div class="ponytail"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="blush"></div>
      <div class="blush right"></div>
      <div class="mouth"></div>
    </div>
  </div>
</div>

  
</body>
</html>
