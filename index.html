<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cute Dragon Follows Cursor</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #73b4ff; /* soft sky blue */
    overflow: hidden;
    cursor: none;
  }

  /* Dragon container */
  #dragon {
    position: absolute;
    width: 150px;
    height: 150px;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  /* Little "alive wiggle" */
  @keyframes wiggle {
    0%   { transform: translate(-50%, -50%) rotate(2deg); }
    50%  { transform: translate(-50%, -50%) rotate(-3deg); }
    100% { transform: translate(-50%, -50%) rotate(2deg); }
  }

  #dragon img {
    width: 100%;
    animation: wiggle 0.6s infinite ease-in-out;
  }
</style>
</head>
<body>

<!-- Cute cartoon dragon -->
<div id="dragon">
  <img src="https://i.imgur.com/XJkIIk0.png">
</div>

<script>
  const dragon = document.getElementById("dragon");

  // Starting position
  let x = window.innerWidth / 2;
  let y = window.innerHeight / 2;

  let targetX = x;
  let targetY = y;

  // When mouse moves, update target
  document.addEventListener("mousemove", (e) => {
    targetX = e.clientX;
    targetY = e.clientY;
  });

  // Smooth movement loop
  function move() {
    x += (targetX - x) * 0.12;
    y += (targetY - y) * 0.12;

    dragon.style.left = x + "px";
    dragon.style.top = y + "px";

    requestAnimationFrame(move);
  }

  move();
</script>

</body>
</html>
